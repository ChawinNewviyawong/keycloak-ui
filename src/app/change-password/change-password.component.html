<div class="container" style="margin-top: 20px;">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h3>Change Password</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-user">
                                new password
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Password" [(ngModel)]="password"
                        name="password" required>
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-user">
                                confirm new password
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Confirm Password" [(ngModel)]="confirmpassword"
                        name="confirmpassword" required>
                </div>
            </div>
            <div class="row" *ngIf="error">
                    <label style="color: red">{{error}}</label>
                </div>
            <div class="row">
                <button class="btn btn-primary" (click)="changePassword()">change password</button>
            </div>
        </div>
    </div>
</div>
