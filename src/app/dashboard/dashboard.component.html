<ngx-loading [show]="loading" [config]="{ fullScreenBackdrop : true, primaryColour : '#FF6666', secondaryColour : '#FF6633', tertiaryColour : '#FF3333		'}"></ngx-loading>

<div class="container" style="margin-top: 20px;">

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                    <h3>Profile</h3>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" (click)="changePassword()">change password</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>name: <span style="color: darkorange">{{profile.username}}</span></label>
                </div>
                <div class="col-md-6">
                    <label>birth day: <span style="color: darkorange">{{profile.birthDay}}</span></label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>company: <span style="color: darkorange">{{profile.companyName}}</span></label>
                </div>
                <div class="col-md-6">
                    <label>e-mail: <span style="color: darkorange">{{profile.email}}</span></label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>address: <span style="color: darkorange">{{profile.address}}</span></label>
                </div>
                <div class="col-md-6">
                    <label>zipcode: <span style="color: darkorange">{{profile.zipcode}}</span></label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 20px;">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h3>Products List</h3>
                </div>
            </div>
            <table class="table" align="center">
                <thead class="thead-light text-center">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Currency</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data" class="text-center">
                        <td>{{item.identity}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.currency}}</td>
                        <td>{{item.unit_price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>
                            <button class="btn btn-primary" type="button" (click)="edit(item)">
                                <span class="glyphicon glyphicon-align-left"></span>edit
                            </button>
                            <button class="btn btn-primary" type="button" (click)="delete(item)" style="margin-left: 10px;">
                                <span class="glyphicon glyphicon-align-left"></span>del
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

   
</div>

 <div class="container" id="display" style='display:none;'>

        <div class="row">
        <div class="col-md-12  mx-auto">
            <h2> Not has Product for user :</h2> <h2 style="color: darkorange"> {{profile.username}}</h2>


        </div>

        </div>
    </div>
