<div class="container">
    <div class="row">
        <h3>Profile</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>name: {{profile.username}}</label>
        </div>
        <div class="col-md-6">
            <label>birth day: {{profile.birthDay}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>company: {{profile.companyName}}</label>
        </div>
        <div class="col-md-6">
            <label>e-mail: {{profile.email}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>address: {{profile.address}}</label>
        </div>
        <div class="col-md-6">
            <label>zipcode: {{profile.zipcode}}</label>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <h3>Data List</h3>
    </div>
    <table class="table" align="center" >
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
