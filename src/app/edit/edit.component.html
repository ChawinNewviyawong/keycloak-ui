<ngx-loading [show]="loading" [config]="{ fullScreenBackdrop : true, primaryColour : '#FF6666', secondaryColour : '#FF6633', tertiaryColour : '#FF3333		'}"></ngx-loading>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="text-center">
                <h1>Edit Product</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-user">
                                name
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Product Name" [(ngModel)]="product_payload.name"
                        name="name" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock">
                                price
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="number" placeholder="Enter Price"
                        [(ngModel)]="product_payload.unit_price" name="price" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock">
                                currency
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Currency"
                        [(ngModel)]="product_payload.currency" name="currency" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock">
                                quantity
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="number" placeholder="Enter Quantity" [(ngModel)]="product_payload.quantity"
                        name="quantity" required>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary form-control col-md-6" type="button" (click)="save()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
