<ngx-loading [show]="loading" [config]="{ fullScreenBackdrop : true, primaryColour : '#FF6666', secondaryColour : '#FF6633', tertiaryColour : '#FF3333		'}"></ngx-loading>

<div class="container center">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form (ngSubmit)="addProduct()" class="text-center">
                <h1>Add New Product</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-user">
                                identity
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Product identity"
                        [(ngModel)]="product_payload.identity" name="identity" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-user">
                                name
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Product Name"
                        [(ngModel)]="product_payload.name" name="name" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock">
                                price
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="number" placeholder="Enter Price"
                        [(ngModel)]="product_payload.unit_price" name="price" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock">
                                currency
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Currency"
                        [(ngModel)]="product_payload.currency" name="currency" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock">
                                quantity
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="number" placeholder="Enter Quantity"
                        [(ngModel)]="product_payload.quantity" name="quantity" required>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary form-control col-md-6" type="submit">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="container" id="error" style='display:none;'>

        <h3> ERROR </h3>
        <div class="row">
            <label for="erMass" class="col-2 col-form-label text-right font-weight-bold">
                Massage
            </label>
            <div class="col-12">
                <textarea rows="10" cols="100" style="border: none; background-color: white"
                    class="form-control border-bottom" readonly id="status" name="status"></textarea>
            </div>
        </div>
    </div>
    <br>

</div>
