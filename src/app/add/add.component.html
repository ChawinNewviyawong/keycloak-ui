<div class="container center">
    <div class="row">
        <div class="col-md-6 mx-auto" >
            <form (ngSubmit)="addProduct()" class="text-center">
                <h1>Add New Product</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-user">
                                identity
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Product identity"
                        [(ngModel)]="product_payload.identity" name="identity" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-user">
                                name
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Product Name" [(ngModel)]="product_payload.name"
                        name="name" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock">
                                price
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="number" placeholder="Enter Price" [(ngModel)]="product_payload.price"
                        name="price" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock">
                                currency
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="text" placeholder="Enter Currency" [(ngModel)]="product_payload.currency"
                        name="currency" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="icon-lock">
                                quantity
                            </i>
                        </span>
                    </div>
                    <input class="form-control" type="number" placeholder="Enter Quantity"
                        [(ngModel)]="product_payload.quantity" name="quantity" required>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary form-control col-md-6" type="submit">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Result</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{result.message}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
