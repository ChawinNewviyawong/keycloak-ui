<span defaultOverlayTarget></span>
<div class="container-fluid custom-modal-container">
  <div class="row custom-modal-header">
    <div class="col-sm-12">

      <h1><span class="glyphicon glyphicon-exclamation-sign"></span> {{ context.header }} </h1>
    </div>
  </div>
  <div class="row body">
    <div class="col-xs-12">
      <div class="message-body"> {{ context.message }} </div>
    </div>
  </div>
  <div class="row body">
    <div class="col-xs-12">
      <div class="divButton">
        <button type="button" (click)="close()" class="btn btn-primary">
          CLOSE</button>
      </div>
    </div>
  </div>
</div>
